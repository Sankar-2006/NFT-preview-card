<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <section id="main-container">
    <div class="img-holder">
      <div class="img-hover-container">
        <img src="./images/icon-view.svg" alt="view-icon">
        <div class="hover-screen"></div>
      </div>
    </div>
    <div class="text-container">
      <h3>Equilibrium #3429</h3>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="eth-daysleft-container">
        <span class="eth">
          <img src="./images/icon-ethereum.svg" alt="ethereum-icon">
          0.041 ETH
        </span>
        <span class="daysleft"> <img src="./images/icon-clock.svg" alt="clock-icon"> 3 days left
        </span>
      </div>
      <div id="footer">
        <img src="./images/image-avatar.png" alt="avatar">
        Creation of
        <span id="footer-name">&ThickSpace;Jules Wyvern</span>
      </div>
    </div>
  </section>
</body>

</html>
